<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Bootstrap CSS CDN-->

<!--Font-Awesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" >
<!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>The Corner Café</title>
<!--JQuery Script-->

            <div class="col-md-8">
                <div class="row no-gutters bg-color-name">
                    <div class="col heading">
                        <h1 class="name">The Corner Café</h1>
                    </div>
                </div>

<!--Navigation links-->
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline ui-nav-color menucontainer">
                            <li class="col col-md-3 list-inline-item general-sub">
                                <a href="menu.html"><span><i class="fa fa-coffee" aria-hidden="true"></i> &nbsp; Menu</span></a>
                            </li>
                            <li class="col col-md-3 list-inline-item general-sub">

                                <a href="gallery.html.html"><span><i class="fa fa-image" aria-hidden="true"></i> &nbsp; Gallery</span></a>
                            </li>
                            <li class="col col-md-3 list-inline-item general-sub">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!--Main content of page-->

<!--Carousel (modified from https://www.w3schools.com/bootstrap4/bootstrap_carousel.asp)-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">

<!--Carousel Indicators (modified from https://www.w3schools.com/bootstrap4/bootstrap_carousel.asp)-->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

<!--Slide Wrappers (modified from https://www.w3schools.com/bootstrap4/bootstrap_carousel.asp)-->
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="img-fluid d-block" src="./assets/images/cafe-slide-1.jpeg" alt="Coffee cup next to a laptop">
            <div class="carousel-caption">
                <h3></h3>
                <p></p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="img-fluid d-block" src="./assets/images/cafe-slide-2.jpeg" alt="Cafe seating area">
            <div class="carousel-caption">
            <h3></h3>
            <p></p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="img-fluid d-block" src="./assets/images/cafe-slide-3.jpg" alt="Fresh coffee beans">
            <div class="carousel-caption">
                <h3></h3>
                <p></p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="img-fluid d-block" src="./assets/images/cafe-slide-4.jpeg" alt="Dessert on a plate">
            <div class="carousel-caption">
                <h3></h3>
                <p></p>
            </div>
        </div>
    </div>

<!-- Left and right controls (modified from https://www.w3schools.com/bootstrap4/bootstrap_carousel.asp)-->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev" role="button">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next" role="button">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

    </div>
    <div class="row">
